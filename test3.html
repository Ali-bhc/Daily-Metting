<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #counter {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, Helvetica, sans-serif;
}

.timer {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(to right, #ee8787, #ac2929);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

    .timer h1 {
        font-size: 48px;
        margin: 0;
        color: #333;
        text-align: center;
        line-height: 1;
        font-weight: bold;
    }

    .timer span {
        font-size: 24px;
        margin-top: 10px;
        color: #333;
        text-align: center;
    }


.btn-demo {
    padding: 0.5rem 2rem !important;
    border-radius: 30rem !important;
    background: rgba(255, 255, 255, 0.3);
    color: #fff;
    text-transform: uppercase;
    font-weight: bold !important;
}

.btn-demo:hover, .btn-demo:focus {
    color: #fff;
    background: rgba(255, 255, 255, 0.5);
}

    </style>
</head>
<body>
<div id="counter">

    <div class="timer">
        <h1>Timer</h1>
        <span id="timer">01:00</span>
        <div>
            <!-- Call to actions -->
            <ul class="list-inline">
                <li class="list-inline-item pt-2">
                    <button id="reset-btn" type="button" class="btn btn-demo"><i class="glyphicon glyphicon-repeat"></i>Reset</button>
                </li>
                <li class="list-inline-item pt-2">
                    <button  id="pause-btn" type="button" class="btn btn-demo"><i class="glyphicon glyphicon-repeat"></i>Pause</button>
                </li>
                <li class="list-inline-item pt-2">
                    <button  id="start-btn" type="button" class="btn btn-demo"><i class="glyphicon glyphicon-repeat"></i>Resume</button>
                </li>
            </ul>

        </div>
    </div>
</div>

  <script>
    // get references to the timer and buttons
const timer = document.getElementById("timer");
const startBtn = document.getElementById("start-btn");
const pauseBtn = document.getElementById("pause-btn");
const resetBtn = document.getElementById("reset-btn");

// set the timer duration in seconds
const duration = 60;

// set a variable to store the timer interval ID
let timerInterval;

// set a variable to store the current time remaining
let timeRemaining = duration;

// function to format the time as mm:ss
function formatTime(time) {
  const minutes = Math.floor(time / 60);
  const seconds = time % 60;
  return `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
}

// function to update the timer display
function updateTimerDisplay() {
  timer.textContent = formatTime(timeRemaining);
}

// function to start the timer
function startTimer() {
  // clear any existing timer interval
  clearInterval(timerInterval);

  // set the timer interval to update the time remaining every second
  timerInterval = setInterval(() => {
    timeRemaining--;
    updateTimerDisplay();
  }, 1000);

  // disable the start button
  startBtn.disabled = true;
}

// function to pause the timer
function pauseTimer() {
  // clear the timer interval
  clearInterval(timerInterval);

  // enable the start button
  startBtn.disabled = false;

  // change the pause button text to "continue"
  pauseBtn.textContent = "Continue";
}

// function to continue the timer
function continueTimer() {
  // set the timer interval to update the time remaining every second
  timerInterval = setInterval(() => {
    timeRemaining--;
    updateTimerDisplay();
  }, 1000);

  // disable the start button
  startBtn.disabled = true;

  // change the pause button text back to "pause"
  pauseBtn.textContent = "Pause";
}

// function to reset the timer
function resetTimer() {
  // clear the timer interval
  clearInterval(timerInterval);

  // reset the time remaining
  timeRemaining = duration;

  // update the timer display
  updateTimerDisplay();

  // enable the start button
  startBtn.disabled = false;

  // change the pause button text back to "pause"
  pauseBtn.textContent = "Pause";
}

// add event listeners to the buttons
startBtn.addEventListener("click", startTimer);
pauseBtn.addEventListener("click", () => {
  if (pauseBtn.textContent === "Pause") {
    pauseTimer();
  } else {
    continueTimer();
  }
});
resetBtn.addEventListener("click", resetTimer);

// initialize the timer display
updateTimerDisplay();

  </script>
</body>
</html>
